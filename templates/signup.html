{% extends "base.html" %}
{% load static %}

<h1> Signup page</h1>

{% block body %}


               <div class="container">

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}






<form action={% url 'signup' %} method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="usename" name="username"  placeholder="username">
   </div>

 <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" id="useremail" name="useremail">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>



  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>




  <button type="submit" class="btn btn-primary">Submit</button>
</form>



  <div class="mt-3 mb-4 text-center">
     <button type="button" onclick="location.href='{% url 'index'%}';" class="btn btn-block btn-primary">Home</button>
          </div>
         <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
      <span class="font-weight-normal">
              Want to login?
  <a href="{% url 'login'%}" class="font-weight-bold">Login</a>
           </span>
    </div>












</div>
{% endblock %}
